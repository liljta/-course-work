<div class="container">
    <h1 class="order text-center">Order Now</h1>
    <div class="row">
        <div class="col-8">
            <div class="informationPersonal text-center form-section">
                <form class="form form-horizontal striped-rows">
                    <div class="form-body">
                        <h4 class="informationPersonal">Personal information</h4>
                        <div class="form-group row">
                            <label class="col-md-5 label-control" for="projectinput1">First Name</label>
                            <div class="col-md-7">
                                <input type="text" id="projectinput1" class="form-control valid">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-5 label-control" for="projectinput2">Last Name</label>
                            <div class="col-md-7">
                                <input type="text" id="projectinput2" class="form-control invalid">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-5 label-control has-question" for="projectinput3">E-mail</label>
                            <div class="col-md-7">
                                <input type="text" id="projectinput3" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control" for="country">Country code</label>
                            <div class="col-md-7">
                                <select class="form-control" id="country">
                                    <option>USA-1</option>
                                    <option>RUSSIA</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row last">
                            <label class="col-md-5 label-control has-question" for="projectinput4">Phone</label>
                            <div class="col-md-7">
                                <input type="text" id="projectinput4" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7 offset-5">
                                <p class="should text-left">Number should be of the following format: </p>
                                <p class="area-code text-left">(country code)-(area code)-(number)</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="informationPersonal text-center form-section">
                <form class="form form-horizontal striped-rows form-bordered">
                    <div class="form-body">
                        <h4 class="informationPersonal text-center">Paper requirements</h4>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control has-question" for="subject">Subject</label>
                            <div class="col-md-7">
                                <select class="form-control" id="subject">
                                    <option>Please select</option>
                                    <option>Please select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control has-question" for="paper">Title of your paper</label>
                            <div class="col-md-7">
                                <input type="text" id="paper" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control" for="assignment">Type of assignment</label>
                            <div class="col-md-7">
                                <select class="form-control" id="assignment">
                                    <option>Dissertation</option>
                                    <option>Dissertation</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control has-question" for="time">Timeframes</label>
                            <div class="col-md-7">
                                <select class="form-control" id="time">
                                    <option>2 days</option>
                                    <option>3 days</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control has-question" for="level">Writer level</label>
                            <div class="col-md-7">
                                <select class="form-control" id="level">
                                    <option>Undergraduate</option>
                                    <option>Undergraduate</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control" for="spacing">Spacing</label>
                            <div class="col-md-7">
                                <select class="form-control" id="spacing">
                                    <option>Double spaced</option>
                                    <option>Double spaced</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control" for="currency">Currency</label>
                            <div class="col-md-7">
                                <select class="form-control" id="currency">
                                    <option>USD</option>
                                    <option>RUR</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control" for="cost">Cost per page</label>
                            <div class="col-md-7 text-left">
                                <span id="cost">40.99 USD</span>
                            </div>
                        </div>
                        <div class="form-group row last">
                            <label class="col-md-5 label-control has-question" for="number">Number of pages</label>
                            <div class="col-md-7">
                                <select class="form-control" id="number">
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row last text-left">
                            <label class="col-md-5 label-control has-question" for="summary">1-page summary of your
                                paper</label>
                            <div class="col-md-7 summary">
                                <input type="checkbox" id="summary" class="form-check-inline">20.99 USD
                            </div>
                        </div>
                    </div>
                    <div class="form-group row last text-left">
                        <label class="col-md-5 label-control has-question" for="draft">Draft of your paper</label>
                        <div class="col-md-7 summary">
                            <input type="checkbox" checked="checked" id="draft" class="form-check-inline">20.50 USD
                        </div>
                    </div>
                    <div class="form-group row last text-left">
                        <label class="col-md-5 label-control has-question" for="extended">Extended revision</label>
                        <div class="col-md-7 summary">
                            <input type="checkbox" id="extended" class="form-check-inline">12.30 USD
                        </div>
                    </div>
                    <div class="form-group row last">
                        <label class="col-md-5 label-control has-question" for="style">Style</label>
                        <div class="col-md-7">
                            <select class="form-control" id="style">
                                <option>APA</option>
                                <option>IPA</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row last">
                        <label class="col-md-5 label-control has-question" for="sources">Number of sources / references</label>
                        <div class="col-md-7">
                            <input type="text" id="sources" class="form-control">
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>
</div>
